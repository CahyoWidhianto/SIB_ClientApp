<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <title>User</title>
</head>

<body>
    <!-- Content -->
    <section class="container" layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h1 class="fw-bold text-center mt-3">List of User</h1>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create">
          Add user
        </button>
        </div>

        <!-- Table -->
        <table id="user-table" class="table mt-3 table-striped table-hover text-center table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="col-2 text-center">No</th>
                    <th class="col-4 text-center">Username</th>
                    <th class="col-6 text-center">Action</th>
                </tr>
            </thead>
        </table>

        <!-- Modal Detail -->
        <div class="modal fade" id="detail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detailLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="detailLabel">
                            Detail User
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="detail-username" class="form-label fw-bold">Username</label>
                            <input type="text" id="detail-username" class="form-control" disabled />
                            <label for="detail-isEnabled" class="form-label fw-bold">Is Enabled</label>
                            <input type="text" id="detail-isEnabled" class="form-control" disabled />
                            <label for="detail-isAccountNonLocked" class="form-label fw-bold">Is Account Non Locked</label>
                            <input type="text" id="detail-isAccountNonLocked" class="form-control" disabled />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Create -->
        <div class="modal fade" id="create" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="createLabel">
                            Create Role
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="create-name" class="form-label fw-bold">Name</label>
                            <input type="text" id="create-name" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="create-username" class="form-label fw-bold">Username</label>
                            <input type="text" id="create-username" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="create-email" class="form-label fw-bold">Email</label>
                            <input type="text" id="create-email" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="create-password" class="form-label fw-bold">Password</label>
                            <input type="text" id="create-password" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="create-phone" class="form-label fw-bold">Phone</label>
                            <input type="text" id="create-phone" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button class="btn btn-success" onclick="createUser()">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="updateLabel">
                            Update Role
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="update-id" />
                        <div class="mb-3">
                            <label for="update-username" class="form-label fw-bold">Username</label>
                            <input type="text" id="update-username" class="form-control" disabled />
                        </div>
                        <div class="mb-3">
                            <label for="update-password" class="form-label fw-bold">Password</label>
                            <input type="text" id="update-password" class="form-control" />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
                        <button class="btn btn-primary" onclick="updateUser()">
                Update
              </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="deleteLabel">
                            Delete Region
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this region?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button class="btn btn-danger" onclick="deleteUser()">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div> -->

    </section>

    <!-- JS Local -->
    <div layout:fragment="script">
        <script th:src="@{/js/user.js}"></script>
    </div>
</body>

</html>
